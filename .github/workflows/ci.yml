name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}   # ручной запуск с кнопки

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Detect Python project
        id: detect
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            echo "python_dir=." >> $GITHUB_OUTPUT
          elif [ -f backend/requirements.txt ] || [ -f backend/pyproject.toml ]; then
            echo "python_dir=backend" >> $GITHUB_OUTPUT
          else
            echo "python_dir=" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.detect.outputs.python_dir != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: steps.detect.outputs.python_dir != ''
        run: |
          cd ${{ steps.detect.outputs.python_dir }}
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install .[dev] || pip install .
          fi

      - name: Run tests
        if: steps.detect.outputs.python_dir != ''
        run: |
          cd ${{ steps.detect.outputs.python_dir }}
          pytest -q || echo "⚠️ No tests found"
